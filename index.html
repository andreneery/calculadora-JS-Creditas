<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Academy Creditas</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="script.js"></script>

    <!--parte dos teclados-->
    <div class="calculadora">
        <div class="display" id="display"><p class="tela"></p></div>
        <div class="botoes-calculadora">
            <button id="apagar-tudo"><p>CE</p></button>
            <button id="apagar"><p>C</p></button>
            <button id="mover-seletor"><p>«</p></button>
            <button id="operador-dividir"><p>/</p></button>
            <button id="tecla-7"><p>7</p></button>
            <button id="tecla-8"><p>8</p></button>
            <button id="tecla-9"><p>9</p></button>
            <button id="operador-multiplicar"><p>*</p></button>
            <button id="tecla-4"><p>4</p></button>
            <button id="tecla-5"><p>5</p></button>
            <button id="tecla-6"><p>6</p></button>
            <button id="operador-subtrair"><p>-</p></button>
            <button id="tecla-1"><p>1</p></button>
            <button id="tecla-2"><p>2</p></button>
            <button id="tecla-3"><p>3</p></button>
            <button id="operador-somar"><p>+</p></button>
            <button id="negativo"><p>±</p></button>
            <button id="tecla-0"><p>0</p></button>
            <button id="virgula"><p>,</p></button>
            <button id="igual"><p>=</p></button>
        </div>
    </div>
    <script src="script.js" type="module"></script>

</body>
</html>
